<div class="col-md-9 ibox">
  <div class="ibox-head">
    <div class="ibox-title alert-success text-center">Product List</div>
  </div>

  <div class="form-group text-right">
    <button class="btn btn-primary" type="button" (click)="backToHome()">Back to Home</button>
  </div>
  <div class="ibox-body">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Product Name</th>
        <th scope="col">Code</th>
        <th scope="col">Quantity</th>
        <th scope="col">Qty</th>
        <th scope="col">Unit Price</th>
        <th scope="col">Unit in Stock</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of productList">
        <td style="width: 30%">{{ product.productName }}</td>
        <td style="width: 30%">{{ product.code }}</td>
        <td style="width: 30%">{{ product.qty }}</td>
        <td style="width: 30%">{{ product.unitPrice }}</td>
        <td style="width: 30%">{{ product.unitInStock }}</td>
        <td>
<!--          <a (click)="onEmployeeShowById(employee.id)"><i class="fa fa-eye"></i></a>-->

          <a (click)="onProductEditById(product.id)" ><i class="fa fa-edit"></i></a>

<!--          <a (click)="onEmployeeDeleteById(employee.id)" ><i class="fa fa-trash"></i></a>-->

        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="ibox-footer">
    <div class="text-center">
      <!-- <pagination-controls (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls>-->
    </div>

  </div>
</div>
